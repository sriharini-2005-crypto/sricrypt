<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Equipment Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f0f8ff;
        }
        h2 {
            color: #333;
            font-size: 28px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }
        table {
            width: 60%;
            margin: auto;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid black;
            padding: 15px;
            text-align: center;
            font-size: 18px;
        }
        th {
            background-color: #4682b4;
            color: white;
        }
        td {
            background-color: #f9f9f9;
        }
        button {
            padding: 10px 15px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #cc0000;
        }
    </style>
    <script>
        function damageItem(id) {
            let countElement = document.getElementById(id);
            let count = parseInt(countElement.innerText);
            if (count > 0) {
                count--;
                countElement.innerText = count;
            } else {
                alert("No more items left!");
            }
        }
    </script>
</head>
<body>
    <h2>Lab Equipment Tracker</h2>
    <table>
        <tr>
            <th>Equipment</th>
            <th>Count</th>
            <th>Action</th>
        </tr>
        <tr>
            <td>Test Tube</td>
            <td id="testtube">20</td>
            <td><button onclick="damageItem('testtube')">damage</button></td>
        </tr>
        <tr>
            <td>Conical Flask</td>
            <td id="conicalflask">25</td>
            <td><button onclick="damageItem('conicalflask')">damage</button></td>
        </tr>
        <tr>
            <td>Iodine Flask</td>
            <td id="iodineflask">15</td>
            <td><button onclick="damageItem('iodineflask')">damage</button></td>
        </tr>
        <tr>
            <td>Burette</td>
            <td id="burette">20</td>
            <td><button onclick="damageItem('burette')">damage</button></td>
        </tr>
        <tr>
            <td>Pipette</td>
            <td id="pipette">20</td>
            <td><button onclick="damageItem('pipette')">damage</button></td>
        </tr>
        <tr>
            <td>Stand</td>
            <td id="stand">20</td>
            <td><button onclick="damageItem('stand')">damage</button></td>
        </tr>
    </table>
</body>
</html>
